name: Deploy to Self-Hosted Server
on:
  workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install cloudflared
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          cat >> ~/.ssh/config <<EOL
          Host myserver
            HostName ssh.rojoinferno.com
            User afif
            IdentityFile ~/.ssh/id_ed25519
            ProxyCommand cloudflared access ssh --hostname %h --id ${{ secrets.CF_TUNNEL_CLIENT_ID }} --secret ${{ secrets.CF_TUNNEL_CLIENT_SECRET }} 
          EOL

      - name: Deploy via Cloudflare Tunnel
        env:
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_TUNNEL_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_TUNNEL_CLIENT_SECRET }}
        run: |
          ssh -o StrictHostKeyChecking=no myserver << 'EOF'
            echo '✅ Connected via Cloudflare Tunnel!'
            APP_DIR=~/apps/nestjs-app

            REPOSITORY="https://github.com/${{ github.repository }}.git"
            echo $REPOSITORY
            # kalau folder belum ada -> clone
            if [ ! -d "$APP_DIR" ]; then
              echo "📂 Project belum ada, cloning baru..."
              mkdir -p ~/apps
              cd ~/apps
              git clone $REPOSITORY nestjs-app
              cd nestjs-app
            else
              echo "📂 Project sudah ada, pull update..."
              cd $APP_DIR
              git fetch --all
              git reset --hard origin/master
            fi

            echo '📝 Writing .env file...'
            cat > .env << ENV
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            DATABASE_URL=postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@db:5432/${{ secrets.POSTGRES_DB }}?schema=public
  
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN }}
  
            ALADHAN_URL=${{ secrets.ALADHAN_URL }}
            ENV
  
            echo '🐳 Building & deploying containers...'
            docker compose build --no-cache
            docker compose up -d --remove-orphans
  
            echo '🧹 Cleaning unused images...'
            docker image prune -f
  
            echo '🚀 Deploy selesai!'
            EOF
