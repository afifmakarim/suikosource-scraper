name: Deploy to Self-Hosted Server
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install cloudflared
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb

      - name: Setup SSH Config (Cloudflare Tunnel)
        run: |
          mkdir -p ~/.ssh
          cat >> ~/.ssh/config <<EOL
          Host myserver
            HostName ssh.rojoinferno.com
            User afif
            ProxyCommand cloudflared access ssh --hostname %h \
              --id ${{ secrets.CF_TUNNEL_CLIENT_ID }} \
              --secret ${{ secrets.CF_TUNNEL_CLIENT_SECRET }}
          EOL

      - name: Deploy via Cloudflare Tunnel
        run: |
          ssh -o StrictHostKeyChecking=no myserver "
            echo 'âœ… Connected via Cloudflare Tunnel!'
            cd ~/apps/nestjs-app
            git pull origin main
            docker compose down
            docker compose up -d --build
          "
